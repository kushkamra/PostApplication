<div class="row">
   <div class="col-md-3">
    <img src="./assets/img_avatar.png" alt="Avatar" class="avatar">
   </div>
   <div class="col-md-6">
       <div class="row">
            <h3><a [routerLink]="['/details',post.id]" >{{post.name}}</a></h3> 
       </div>
       <div class="row">
         <p> {{post.description}} </p>
       </div>
       <div>
           <p>{{post.category}}</p>
       </div>
   </div>
   <div class="col-md-3">
        {{post.modifiedDate | lastmodified }}
   </div>
</div>
