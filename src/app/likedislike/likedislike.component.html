<div class="row">
    <div class="cold-md-4">
        <button type="button"  class="btn btn-success" (click) = "incrementLike()"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button> <br> 
        <label>{{likesCount}}</label>
    </div>
    <div class="col-md-2"></div>
    <div class="cold-md-4">
        <button type="button"  class="btn btn-danger" (click) = "incrementDislike()"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button> <br>
        <label>{{dislikesCount}}</label>
    </div>  
</div>
